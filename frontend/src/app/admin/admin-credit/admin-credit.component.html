<div class="admin-credit-wrapper">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm border-0 admin-credit-card">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-cash-stack admin-credit-icon me-2"></i>
              <div>
                <h3 class="mb-0">Admin Credit</h3>
                <small class="text-muted">Credit balance to a user from parent</small>
              </div>
            </div>

            <form (ngSubmit)="credit()" autocomplete="off">
              <!-- Target User Id -->
              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-person-badge me-1 text-primary"></i>
                  Target User ID
                </label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="targetUserId"
                  name="targetUserId"
                  placeholder="Enter target user ID"
                />
                <small class="text-muted">
                  You can also pass <code>?targetUserId=...</code> in URL.
                </small>
              </div>

              <!-- Amount -->
              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-currency-rupee me-1 text-success"></i>
                  Amount
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-cash-coin"></i>
                  </span>
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="amount"
                    name="amount"
                    placeholder="Enter amount to credit"
                  />
                </div>
              </div>

              <!-- Note -->
              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-card-text me-1 text-secondary"></i>
                  Note
                </label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="note"
                  name="note"
                  placeholder="Enter note (optional)"
                />
              </div>

              <!-- Actions -->
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                  Amount will be deducted automatically from parent balance.
                </small>

                <button
                  type="button"
                  class="btn btn-primary rounded-pill"
                  (click)="credit()"
                >
                  <i class="bi bi-arrow-up-right-circle me-1"></i>
                  Credit User
                </button>
              </div>
            </form>
          </div>

          <div class="card-footer text-center small text-muted">
            <i class="bi bi-shield-check me-1"></i>
            Admin-only operation. Use carefully.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
