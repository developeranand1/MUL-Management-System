<div class="admin-summary-wrapper">
  <div class="container py-4">

    <!-- Heading -->
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-graph-up-arrow admin-summary-icon me-2"></i>
      <div>
        <h3 class="mb-0">Admin Balance Summary</h3>
        <small class="text-muted">Overall system balance & user-level breakdown</small>
      </div>
    </div>

    <!-- Total Balance Card -->
    <div class="card shadow-sm border-0 mb-4 total-card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Total System Balance</h6>
          <div class="h3 mb-0">
            <i class="bi bi-wallet2 me-2 text-primary"></i>
            {{ total | number:'1.2-2' }}
          </div>
        </div>
        <span class="badge bg-primary-subtle text-primary border border-primary-subtle">
          Summary
        </span>
      </div>
    </div>

    <!-- Users Summary Table -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title mb-3">
          <i class="bi bi-people me-2 text-secondary"></i>
          User Balances
        </h5>

        <div class="table-responsive">
          <table class="table table-sm table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>User</th>
                <th>Role</th>
                <th>Level</th>
                <th class="text-end">Balance</th>
                <th>Parent</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let u of users">
                <td>
                  <i class="bi bi-person-circle me-1 text-muted"></i>
                  {{ u.username }}
                </td>
                <td>
                  <span
                    class="badge"
                    [ngClass]="{
                      'bg-danger-subtle text-danger border border-danger-subtle': u.role === 'ADMIN',
                      'bg-primary-subtle text-primary border border-primary-subtle': u.role === 'OWNER',
                      'bg-secondary-subtle text-secondary border border-secondary-subtle': u.role === 'USER'
                    }"
                  >
                    {{ u.role }}
                  </span>
                </td>
                <td>
                  <span class="text-muted">
                    L{{ u.level }}
                  </span>
                </td>
                <td class="text-end fw-semibold">
                  <span
                    [ngClass]="{
                      'text-success': u.balance > 0,
                      'text-danger': u.balance < 0,
                      'text-muted': u.balance == 0
                    }"
                  >
                    {{ u.balance | number:'1.2-2' }}
                  </span>
                </td>
                <td>
                  <i class="bi bi-node-plus me-1 text-muted"></i>
                  {{ u.parentId || '-' }}
                </td>
              </tr>

              <tr *ngIf="!users.length">
                <td colspan="5" class="text-center text-muted py-3">
                  <i class="bi bi-inbox me-1"></i>
                  No users found.
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
