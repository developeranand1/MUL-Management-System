<div class="downline-wrapper">
  <div class="container py-4">

    <!-- Heading -->
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-diagram-3-fill downline-icon me-2"></i>
      <div>
        <h3 class="mb-0">Admin Downline Tree</h3>
        <small class="text-muted">Hierarchical view of users under the selected root</small>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="!tree" class="text-center py-5">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="text-muted">
        Loading downline tree...
      </div>
    </div>

    <!-- Tree -->
    <div *ngIf="tree" class="card shadow-sm border-0 downline-tree-card">
      <div class="card-body">
        <app-node [node]="tree"></app-node>
      </div>
    </div>
  </div>
</div>
