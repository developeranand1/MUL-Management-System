 <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-speedometer2 me-2"></i>
      <span>Dashboard</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Left side -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Owner/User menus (hide for ADMIN) -->
        <li class="nav-item" *ngIf="canSeeUserMenus()">
          <a class="nav-link" routerLink="/users/create">
            <i class="bi bi-person-plus me-1"></i>
            Create User
          </a>
        </li>

        <li class="nav-item" *ngIf="canSeeUserMenus()">
          <a class="nav-link" routerLink="/users/downline">
            <i class="bi bi-diagram-3 me-1"></i>
            Downline
          </a>
        </li>

        <li class="nav-item" *ngIf="canSeeUserMenus()">
          <a class="nav-link" routerLink="/users/change-password">
            <i class="bi bi-key me-1"></i>
            Change Child Password
          </a>
        </li>

        <!-- Admin menus -->
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/admin/level-users">
            <i class="bi bi-people me-1"></i>
            Admin Users
          </a>
        </li>

        <!-- <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/admin/credit">
            <i class="bi bi-cash-coin me-1"></i>
            Admin Credit
          </a>
        </li> -->

        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/admin/summary">
            <i class="bi bi-bar-chart-line me-1"></i>
            Admin Summary
          </a>
        </li>
      </ul>

      <!-- Right side -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item d-flex align-items-center me-3" *ngIf="user() as u">
          <span class="navbar-text">
            <i class="bi bi-person-circle me-1"></i>
            Hi, <b>{{ u.username }}</b> ({{ u.role }})
          </span>
        </li>

        <li class="nav-item" *ngIf="user()">
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Logout
          </button>
        </li>

        <li class="nav-item" *ngIf="!user()">
          <a class="btn btn-primary btn-sm" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <router-outlet></router-outlet>
</div>
