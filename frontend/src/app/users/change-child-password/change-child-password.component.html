<div class="change-child-wrapper">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card shadow-sm border-0 change-child-card">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-key-fill change-child-icon me-2"></i>
              <div>
                <h3 class="mb-0">Change Direct Child Password</h3>
                <small class="text-muted">
                  Select a direct child and set a new password
                </small>
              </div>
            </div>

            <!-- Select Child -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-people-fill me-1 text-primary"></i>
                Direct Child
              </label>
              <select
                class="form-select"
                [(ngModel)]="childId"
                name="childId"
              >
                <option value="">-- select direct child --</option>
                <option *ngFor="let c of children" [value]="c._id">
                  {{ c.username }}
                </option>
              </select>
              <small class="text-muted" *ngIf="!children.length">
                No direct children found.
              </small>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-lock-fill me-1 text-success"></i>
                New Password
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-shield-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  placeholder="New password (min 6 characters)"
                />
              </div>
              <small class="text-muted">
                Minimum 6 characters. Choose a strong password.
              </small>
            </div>

            <!-- Action -->
            <div class="d-flex justify-content-end mt-3">
              <button
                type="button"
                class="btn btn-primary rounded-pill"
                (click)="change()"
              >
                <i class="bi bi-arrow-repeat me-1"></i>
                Change Password
              </button>
            </div>
          </div>

          <div class="card-footer text-center small text-muted">
            <i class="bi bi-shield-check me-1"></i>
            This will immediately update the child password.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
