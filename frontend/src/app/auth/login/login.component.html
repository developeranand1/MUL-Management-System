<div class="auth-wrapper">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">
              <i class="bi bi-shield-lock-fill me-2"></i>
              Login
            </h3>

            <form [formGroup]="form" (ngSubmit)="submit($event)" novalidate>
              <!-- Username -->
              <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="Enter your username"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
                >
                  Username is required.
                </small>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Enter your password"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
                >
                  Password is required.
                </small>
              </div>

              <!-- Captcha -->
              <div class="mb-3">
                <label class="form-label d-flex justify-content-between align-items-center">
                  <span>CAPTCHA</span>
                  <span class="badge bg-light text-dark border">
                    {{ captchaQuestion || 'Loading...' }}
                  </span>
                </label>

                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-question-circle"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="captchaAnswer"
                    placeholder="Answer the CAPTCHA"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="refreshCaptcha()"
                    title="Refresh CAPTCHA"
                  >
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                </div>
                <small
                  class="text-danger"
                  *ngIf="form.get('captchaAnswer')?.touched && form.get('captchaAnswer')?.invalid"
                >
                  CAPTCHA answer is required.
                </small>
              </div>

              <!-- Submit -->
              <div class="d-grid mt-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="form.invalid"
                >
                  <i class="bi bi-box-arrow-in-right me-1"></i>
                  Login
                </button>
              </div>
            </form>
          </div>

          <div class="card-footer text-center small text-muted">
            Secure area â€“ authorized users only
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
